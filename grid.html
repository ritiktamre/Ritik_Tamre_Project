<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>

  <style>
    .grid-container{
      background-color: aqua;
      width: 300px;
      display: grid;
      border: 2px solid;
      grid-template-columns: repeat(4, 1fr);
      gap: 5px;
      padding: 10px;
    }

    .grid-item{
      background-color:black;
      border: 2px solid yellow;
    }

    .grid-item button{
      width: 100%;
      height: 50px;
      border-radius: 20px;
      font-size: 18px;
      cursor: pointer;
    }

    .inpfeild{
      grid-column: span 4;
      padding: 15px;
      font-size: 20px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<div class="grid-container">
  <input type="text" class="inpfeild" id="display" readonly>

  <div class="grid-item"><button>1</button></div>
  <div class="grid-item"><button>2</button></div>
  <div class="grid-item"><button>3</button></div>
  <div class="grid-item"><button>C</button></div>

  <div class="grid-item"><button>4</button></div>
  <div class="grid-item"><button>5</button></div>
  <div class="grid-item"><button>6</button></div>
  <div class="grid-item"><button>AC</button></div>

  <div class="grid-item"><button>7</button></div>
  <div class="grid-item"><button>8</button></div>
  <div class="grid-item"><button>9</button></div>
  <div class="grid-item"><button>*</button></div>

  <div class="grid-item"><button>0</button></div>
  <div class="grid-item"><button>00</button></div>
  <div class="grid-item"><button>-</button></div>
  <div class="grid-item"><button>/</button></div>

  <div class="grid-item"><button>%</button></div>
  <div class="grid-item"><button>.</button></div>
  <div class="grid-item"><button>=</button></div>
  <div class="grid-item"><button>+</button></div>
</div>

<script>
  const display = document.getElementById("display");
  const buttons = document.querySelectorAll("button");

  buttons.forEach(btn => {
    btn.addEventListener("click", () => {
      const value = btn.innerText;

      if (value === "AC") {
        display.value = "";
      } 
      else if (value === "C") {
        display.value = display.value.slice(0, -1);
      } 
      else if (value === "=") {
        try {
          display.value = eval(display.value);
        } catch {
          display.value = "Error";
        }
      } 
      else {
        display.value += value;
      }
    });
  });
</script>

</body>
</html>
